<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Auth Fragment</title>
</head>
<body>
<!-- User Authentication Fragment -->
<div th:fragment="userAuth" style="display: flex; align-items: center; gap: 1rem;" sec:authorize="isAuthenticated()">
        <span style="display: flex; align-items: center; gap: 0.5rem; color: #666;">
            <a href="/user"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            </a>
            <span sec:authentication="name">User</span>
        </span>

    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <button type="submit"
                style="background: none; border: none; color: #666; cursor: pointer; padding: 0; display: flex; align-items: center;"
                title="Logout"
                onmouseover="this.style.color='#333'"
                onmouseout="this.style.color='#666'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
        </button>
    </form>
</div>
</body>
</html>

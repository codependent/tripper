<div th:if="${travelPlan != null}">
    <h3 th:text="${travelPlan.title}"></h3>
    <div th:text="${travelPlan.plan}"></div>
    <div th:if="${travelPlan.days != null}">
        <h4>Days</h4>
        <ul>
            <li th:each="day : ${travelPlan.days}" th:text="${day.date + ' - ' + day.stayingAt}"></li>
        </ul>
    </div>
    <h4>Map</h4>
    <img th:src="${travelPlan.journeyMapImage(600,400)}" alt="Map of the journey" width="600" height="400"/>
    <div th:if="${travelPlan.pageLinks != null && !#lists.isEmpty(travelPlan.pageLinks)}">
        <h4>References</h4>
        <ul>
            <li th:each="page : ${travelPlan.pageLinks}">
                <a th:href="${page.url}">
                    <span th:text="${page.url}"></span>
                </a>
            </li>
        </ul>
    </div>
    <div th:if="${travelPlan.imageLinks != null && !#lists.isEmpty(travelPlan.imageLinks)}">
        <h4>Images</h4>
        <ul>
            <li th:each="img : ${travelPlan.imageLinks}">
                <img th:src="${img.url}" th:alt="${img.summary}" width="120"/>
            </li>
        </ul>
    </div>
</div>
